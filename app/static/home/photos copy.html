<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Gentse Feesten</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="dag__main">
        <section class="carrousel">
            <figure class="carrousel__figure">
                <div class="carrousel__images__container">
                    <img class="carrousel__image" src="media/carr--1.jpg" alt="festival picture"/>
                    <img class="carrousel__image" src="media/carr--2.jpg" alt="festival picture"/>
                    <img class="carrousel__image" src="media/carr--3.jpg" alt="festival picture"/>
                    <img class="carrousel__image" src="media/carr--4.jpg" alt="festival picture"/>
                    <img class="carrousel__image" src="media/carr--5.jpg" alt="festival picture"/>
                    <img class="carrousel__image" src="media/carr--6.jpg" alt="festival picture"/>
                    <img class="carrousel__image" src="media/carr--7.jpg" alt="festival picture"/>
                    <img class="carrousel__image" src="media/carr--8.jpg" alt="festival picture"/>
                    <img class="carrousel__image" src="media/carr--9.jpg" alt="festival picture"/>
                    <img class="carrousel__image" src="media/carr--10.jpg" alt="festival picture"/>
                </div>
                <figcaption class="carrousel__figcaption">
                    <div class="carrousel__nav">
                        <button class="carrousel__nav__button carrousel__nav__button__left"><img class="carrousel__nav__left" src="./media/chevron-arrow-down--bl.svg" alt="arrow__left"/></button>
                        <button class="carrousel__nav__button carrousel__nav__button__right"><img class="carrousel__nav__right" src="./media/chevron-arrow-down--bl.svg" alt="arrow__right"/></button>
                    </div>
                    <p class="carrousel__text"><span class="carrousel__number">1</span>/10</p>
                </figcaption>
            </figure>
        </section>
    </main>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/test.js"></script>
</body>
</html>
