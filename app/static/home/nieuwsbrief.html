<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Gentse Feesten</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="dag__main">
        <section class="newsletter">
            <h3 class="newsletter__title">Blijf op de hoogte</h3>
            <p>Abonneer je op de nieuwsbrief van de Gentse Feesten</p>
            <p>De stad Gent zal de persoonsgegevens die u invult met respect voor uw <span class="newsletter__span"><a href="#">privacy</a></span> behandelen.</p>
            <form class="newsletter__form">
                <label class="newsletter__email__label" for="email">E-mailadres</label>
                <input class="newsletter__email__input" type="email" id="email" name="emailaddress" required/>
                <button class="newsletter__email__button" type="submit">Inschrijven</button>
            </form>    
        </section>
    </main>
    <script type="text/javascript" src="./js/data.js"></script>
    <!-- <script type="text/javascript" src="./js/main.js"></script> -->
</body>
</html>
