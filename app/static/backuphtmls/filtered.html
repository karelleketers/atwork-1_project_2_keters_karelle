<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Gentse Feesten</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/prog.css">
</head>
<body>
    <main class="main__temp">
        <section class="prog__sifted">
            <div class="prog__sifted__wrapper">
                <div class="prog__sifted__header">
                    <h3 class="prog__sifted__title" id="circus">Circus</h3>
                    <a href="#top" class="to__top">
                        <img class="to__top__icon" src="./media/chevron-arrow-down--bl.svg" alt="arrow--up" />
                    </a>
                </div>
                <section class="section--top prog__sifted__cat circus">
                </section>
            </div> 
        </section>
        <section class="prog__other">
          <div class="prog__other__container newsletter">
                <h3 class="prog__other__title newsletter__title">Andere activiteiten</h3>
                <p class="prog__other__text">Ben je op zoek naar een ander activiteit?</p>
                <form class="newsletter__form prog__other__form">
                    <label for="search"></label>
                    <input class="prog__other__input" type="search" id="search" name="search" placeholder="Doorzoek het programma..."/>
                    <button class="search__icon__button search__icon__button__other">
                        <svg class="search__icon search__icon__other" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="search__icon" d="M6.85875 13.7175C3.07725 13.7175 0 10.641 0 6.85875C0 3.0765 3.07725 0 6.85875 0C10.6403 0 13.7175 3.07725 13.7175 6.85875C13.7175 10.6403 10.641 13.7175 6.85875 13.7175ZM6.85875 2.34225C4.368 2.34225 2.34225 4.36875 2.34225 6.85875C2.34225 9.34875 4.36875 11.3752 6.85875 11.3752C9.34875 11.3752 11.376 9.34875 11.376 6.85875C11.376 4.36875 9.3495 2.34225 6.85875 2.34225ZM13.806 11.6745C13.1933 12.5565 12.417 13.3155 11.5215 13.9103L15.6105 18L17.871 15.7402L13.806 11.6745Z" fill="white"/>
                        </svg>
                    </button>
                </form>
            </div>
        </section>
        <section class="newsletter">
            <h3 class="newsletter__title">Blijf op de hoogte</h3>
            <p>Abonneer je op de nieuwsbrief van de Gentse Feesten</p>
            <p>De stad Gent zal de persoonsgegevens die u invult met respect voor uw <span class="newsletter__span"><a href="#">privacy</a></span> behandelen.</p>
            <form class="newsletter__form">
                <label class="newsletter__email__label" for="email">E-mailadres</label>
                <input class="newsletter__email__input" spellcheck="false" type="email" id="email" name="emailaddress" required/>
                <button class="newsletter__email__button" type="submit">Inschrijven</button>
            </form>    
        </section>
    </main>
    <script type="text/javascript" src="./js/data.js"></script>
    <!-- <script type="text/javascript" src="./js/main.js"></script> -->
    <script type="text/javascript" src="./js/test.js"></script>
</body>
</html>
